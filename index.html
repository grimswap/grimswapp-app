    <!-- Buffer polyfill must load before any modules that use circomlibjs -->
    <script>
      // Minimal Buffer polyfill for browser
      // This runs before ES modules load
      if (typeof window.Buffer === 'undefined') {
        window.Buffer = {
          from: function(data, encoding) {
            if (typeof data === 'string') {
              if (encoding === 'hex') {
                var bytes = [];
                for (var i = 0; i < data.length; i += 2) {
                  bytes.push(parseInt(data.substr(i, 2), 16));
                }
                return new Uint8Array(bytes);
              }
              return new TextEncoder().encode(data);
            }
            return new Uint8Array(data);
          },
          alloc: function(size) { return new Uint8Array(size); },
          allocUnsafe: function(size) { return new Uint8Array(size); },
          isBuffer: function(obj) { return obj instanceof Uint8Array; },
          concat: function(list) {
            var totalLength = list.reduce(function(acc, buf) { return acc + buf.length; }, 0);
            var result = new Uint8Array(totalLength);
            var offset = 0;
            list.forEach(function(buf) {
              result.set(buf, offset);
              offset += buf.length;
            });
            return result;
          }
        };
        window.global = window;
      }
    </script>
